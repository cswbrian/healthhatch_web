<footer class="bg-gray-900 text-white py-12 mt-16" role="contentinfo">
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 mb-8">
      <!-- Organization Name -->
      <div>
        <h3 class="text-lg mb-4">{{ i18n "footerOrganization" }}</h3>
        <p class="text-gray-400 text-sm">
          &copy; {{ now.Format "2006" }} {{ with .Site.Copyright | default .Site.Title }}{{ . | safe.HTML }}{{ end }}
        </p>
      </div>

      <!-- Contact Information -->
      <div>
        <h4 class="text-md font-semibold mb-4">{{ i18n "footerContactUs" }}</h4>
        <div class="space-y-3 text-sm">
          <!-- Phone -->
          <div class="flex items-start">
            <svg class="w-5 h-5 text-brand-green mr-3 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
            </svg>
            <a href="tel:+85293683751" class="text-gray-300 hover:text-brand-green transition-colors">
              +852 9368 3751
            </a>
          </div>

          <!-- Email -->
          <div class="flex items-start">
            <svg class="w-5 h-5 text-brand-green mr-3 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
            <a href="mailto:contact@healthhatch.co" class="text-gray-300 hover:text-brand-green transition-colors break-all">
              contact@healthhatch.co
            </a>
          </div>

          <!-- Address -->
          <div class="flex items-start">
            <svg class="w-5 h-5 text-brand-green mr-3 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            <p class="text-gray-300">
                <span class="text-gray-400 text-xs">{{ i18n "footerAddress" }}/span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
