<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Authenticating...</title>
</head>
<body>
  <p>Authenticating with GitHub...</p>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const provider = 'github';

    if (token) {
      const message = `authorization:${provider}:success:${JSON.stringify({ token, provider })}`;
      // Target origin: strictly match your site for security, or * for now
      const targetOrigin = window.location.origin; 
      
      console.log("Sending message to opener:", message);
      if (window.opener) {
        window.opener.postMessage(message, targetOrigin);
        window.close();
      } else {
        document.body.innerHTML = "<p>Error: Could not find the main window. Please close this and try again.</p>";
      }
    } else {
      document.body.innerHTML = "<p>Error: No token received.</p>";
    }
  </script>
</body>
</html>
